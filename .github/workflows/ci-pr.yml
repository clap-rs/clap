name: CI-PR
on:
  pull_request:
    branches: [master]
concurrency:
  group: ci-pr-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ci-pr:
    name: CI-PR
    needs: [test-minimal, test-full, msrv]
    runs-on: ubuntu-latest
    steps:
      - name: Done
        run: exit 0
  test-minimal:
    name: Tests (Minimal)
    strategy:
      fail-fast: false
      matrix:
        rust: [stable]
        features: [minimal, full]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Cache Builds
        uses: Swatinem/rust-cache@v1
      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile
        run: make build-${{ matrix.features}
      - name: Test
        run: make test-${{ matrix.features}
  msrv:
    name: "Check MSRV: 1.54.0"
    runs-on: ubuntu-latest
    steps:
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.54.0  # MSRV
          override: true
      - name: Cache Builds
        uses: Swatinem/rust-cache@v1
      - name: Checkout
        uses: actions/checkout@v2

      - name: Minimal features
        run: make check-minimal

      - name: Default features
        run: make check-default

      - name: All features + Debug
        run: make check-debug

      - name: UI Tests
        run: cargo test --package clap_derive -- ui
